<div>
  <h2 class="page-header">Register</h2>
  <form [formGroup]= "registerForm" (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
      <div *ngIf="nameError" class="error-message">Please enter your name</div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
      <div *ngIf="usernameError" class="error-message">Please enter your username</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="emailError" class="error-message">Please enter your email</div>
      <div *ngIf="registerForm.get('email')!.hasError('email')" class="error-message">Invalid email format</div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password">
      <div *ngIf="passwordError" class="error-message">Please enter your password</div>
    </div>
    <div class="success-message" *ngIf="registrationSuccess">{{ registrationMessage }}</div>
    <div class="error-message" *ngIf="!registrationSuccess">{{ registrationMessage }}</div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!registerForm.valid">
  </form>
</div>
